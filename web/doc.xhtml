<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>Historial Clínico</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <!-- css -->
        <link href="css/bootstrap.min.css" rel="stylesheet" />

        <link href="css/flexslider.css" rel="stylesheet" />
        <link href="css/style.css" rel="stylesheet" />
    </h:head>
    <h:body>
        <div id="wrapper">
            <!-- start header -->
            <header>
                <div class="navbar navbar-default navbar-static-top"  >
                    <div class="container" >
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="adminHome.html"><img src="img/logo.png" alt="logo"/></a>
                        </div>
                        <div class="navbar-collapse collapse ">
                            <ul class="nav navbar-nav">
                                <li><a href="pets.xhtml">Mascotas</a></li>
                                <li><a href="consultation.xhtml">Consulta | Historial</a></li>
                                <li><a href="dates.html">Citas</a></li>
                                <li><a href="bills.html">Facturación</a></li>
                                <li><a href="vaccines.html">Vacunas</a></li>
                                <li><a href="index.html"><input type="image" name = "buttonLogout" SRC="img/salir.png" /></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <!-- end header -->

        <section id="content">
            <div class="row">
                <div class="skill-home">
                    <div class="skill-home-solid clearfix">
                        <p:growl autoUpdate="true" id="regisD" showDetail="true" />
                        <h:form>
                            <p:commandButton value="Añadir"  icon="ui-icon-plus" onclick="PF('wdlgDatosd').show();" />
                        </h:form>
                        <h:form>
                            <p:commandButton value="Listar" actionListener="#{docBean.listar}"  update=":tablaD"/>
                        </h:form>

                        <p:dialog header="Datos" widgetVar="wdlgDatosd" id="dlgDatosd">
                            <h:form id="formularioD">

                                <p:outputLabel for="txtidconsd" value="IdConsulta" />
                                <p:inputText id="txtidconsd" value="#{docBean.docu.idcons}" required="true" />

                                <p:outputLabel for="datedocd" value="Fecha_documento" />
                                <p:inputText id="datedocd" value="#{docBean.docu.date_doc}" required="false" />

                                <p:outputLabel for="descripd" value="Descripcion" />
                                <p:inputText id="descripd" value="#{docBean.docu.description}" required="false" />

                                <p:outputLabel for="filed" value="Fichero adjunto" />
                                <p:fileUpload id="filed" value="#{fileUploadView.file}" mode="simple"/>
                                

                                <p:commandButton value="Añadir nuevo doc" actionListener="#{docBean.addDoc()}" update=":tablaD:ConsultasD" />
                                <p:commandButton value="Cerrar Ventana" actionListener="#{docBean.listar}" oncomplete="PF('wdlgDatosd').hide()" update=":tablaD"/>
                            </h:form>
                        </p:dialog>

                        <h:form id="tablaD">
                            <p:dataTable id="ConsultasD" var="docs" value="#{docBean.listadoc}" editable="true" style="margin-bottom:20px">
                                <f:facet name="header">Documentación asociada</f:facet>

                                <p:ajax event="rowEdit" listener="#{docBean.onRowEdit}"  />
                                <p:ajax event="rowEditCancel" listener="#{docBean.onRowCancel}" />

                                <p:column headerText="IdDocumento">
                                    <h:outputText value="#{docs.iddoc}" />
                                </p:column>

                                <p:column headerText="idConsulta">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{docs.idcons}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{docs.idcons}" style="width:100%" label="idConsulta"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="date_doc">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{docs.date_doc}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{docs.date_doc}" style="width:100%" label="doc_date"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="descripcion">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{docs.description}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{docs.description}" style="width:100%" label="descripcion"/></f:facet>
                                    </p:cellEditor>
                                </p:column>

                                <p:column headerText="Doc_adjunto">
                                    <p:cellEditor>
                                        <f:facet name="output"><h:outputText value="#{docs.fileattached}" /></f:facet>
                                        <f:facet name="input"><p:inputText value="#{docs.fileattached}" style="width:100%" label="Doc_adjunto"/></f:facet>
                                    </p:cellEditor>
                                </p:column>


                                <p:column style="width:32px">
                                    <p:rowEditor />
                                </p:column>

                                <p:column headerText="Eliminar">
                                    <p:commandLink value="Eliminar"  actionListener="#{docBean.deleteDoc(docs.iddoc)}" update=":tablaD:ConsultasD"/>
                                </p:column>

                            </p:dataTable>
                        </h:form>

                    </div>
                </div>
            </div>
        </section>
        <footer>

            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <ul class="social-network">
                            <li><a href="#" data-placement="top" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" data-placement="top" title="Twitter"><i class="fa fa-twitter"></i></a></li>
                            <li><a href="#" data-placement="top" title="Google plus"><i class="fa fa-google-plus"></i></a></li>
                        </ul>
                    </div>
                </div>
            </div>

        </footer>
    </h:body>
</html>
