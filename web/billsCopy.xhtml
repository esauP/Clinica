</head>
<body>
  <div id="wrapper">
    <!-- start header -->
    <header>
      <div class="navbar navbar-default navbar-static-top"  >
        <div class="container" >
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="adminHome.html"><img src="img/logo.png" alt="logo"/></a>
          </div>
          <div class="navbar-collapse collapse ">
            <ul class="nav navbar-nav">
              <li><a href="pets.xhtml">Mascotas</a></li>
              <li><a href="consultation.xhtml">Consulta | Historial</a></li>
              <li><a href="dates.html">Citas</a></li>
              <li><a href="bills.xhtml">Facturación</a></li>
              <li><a href="vaccines.html">Vacunas</a></li>
              <li><a href="index.html"><input type="image" name = "buttonLogout" SRC="img/salir.png" /></a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
  </div>
  <!-- end header -->

  <section id="content">
    <div class="container">
      <div class="row">
        <div class="skill-home"> <div class="skill-home-solid clearfix">
          <div class="col-md-3 text-left">
            <h3>Lista de productos y servicios</h3>
            <button type="button" class="btn btn-default">Añadir a Factura</button>
          </div>
          <div class="col-md-9 text-left">
            <div class="billInfo">
              <h:form id="insertBill">
              <p:autoComplete id = "txtnombre" value = "#{personBean.pers.namePer}" completeMethod = "#{personBean.Autocompletar}"
              placeholder="* Nombre Apellidos" required="true"/>
              <p:spacer width="20"  height="0"/>
              <!-- combobox de mascotas no está implementado -->
              <p:growl id = "msgs" showDetail = "true" />
              <p:panel style = "margin-bottom:10px;">
              <h:panelGrid columns="2" cellpadding="5">
              <p:outputLabel for="pets" value="Nombre Mascota: " />
              <p:selectOneMenu id = "pets"  style="width:150px">
              <f:selectItem itemLabel="Selecciona Mascota" noSelectionOption="true" />
              <f:selectItems  />
            </p:selectOneMenu>
          </h:panelGrid>
        </p:panel>
        <p:separator />
        <p:commandButton value="Buscar" update="msgs"  icon="ui-icon-check" />

        <!-- fin del combobox de mascotas-->
        <h:outputText id = "idBill" value = "#{billBean.bill.idBill}"  />
        <!-- fecha del día para la factura -->
        <h:outputText value="#{now}">
        <f:convertDateTime pattern="MM/dd/yyyy" type="date" />
      </h:outputText>
      <!-- fin de la fecha -->
      <p:inputText id = "description" value = "#{billBean.bill.observation}" placeholder = "Descripcióm" />
    </h:form>
  </div>
  <!-- tabla con las líneas de factura -->
  <div class="table-responsive">
    <h:form id="tablebills">
    <p:dataTable id = "tablaHomeAdmin" var = "pet" value = "#{petsBean.listamascotas}" rows = "5" paginator = "true"
    paginatorTemplate = "{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
    rowsPerPageTemplate = "5,10,15,20,25">
        <f:facet name = "header">Listado de Mascotas</f:facet>

    <p:ajax event="rowEdit" listener="#{petsBean.onRowEdit}"  />
    <p:ajax event="rowEditCancel" listener="#{petsBean.onRowCancel}" />

    <p:column filterBy="#{pet.name}" filterMatchMode="contains"
    filterFunction="#{petsBean.filterByName}" headerText = "Fecha">
        <h:outputText value = "#{pet.name}"/>
    </p:column>
    <p:column headerText = "Cliente">
    <p:cellEditor>
        <f:facet name="output"><h:outputText value="#{pet.animal}" /></f:facet>
        <f:facet name="input"><p:inputText value="#{pet.animal}" style="width:100%" label="Especie"/></f:facet>
    </p:cellEditor>
    </p:column>
    <p:column headerText = "Producto">
        <h:outputText value = "#{pet.gender}"/>
    <p:cellEditor>
        <f:facet name="output"><h:outputText value="#{pet.gender}" /></f:facet>
        <f:facet name="input"><p:inputText value="#{pet.gender}" style="width:100%" label="Genero"/></f:facet>
    </p:cellEditor>
    </p:column>
    <p:column headerText = "Cantidad">
    <p:cellEditor>
        <f:facet name="output"><h:outputText value="#{pet.race}" /></f:facet>
        <f:facet name="input"><p:inputText value="#{pet.race}" style="width:100%" label="Raza"/></f:facet>
    </p:cellEditor>
    </p:column>
    <p:column headerText = "Descuento">
    <p:cellEditor>
        <f:facet name="output"><h:outputText value="#{pet.colour}" /></f:facet>
        <f:facet name="input"><p:inputText value="#{pet.colour}" style="width:100%" label="Color"/></f:facet>
    </p:cellEditor>
    </p:column>
    <p:column headerText = "Total">
    <p:cellEditor>
        <f:facet name="output"><h:outputText value="#{pet.birthDate}" /></f:facet>
        <f:facet name="input"><p:inputText value="#{pet.birthDate}" style="width:100%" label="Fecha Nac"/></f:facet>
    </p:cellEditor>
    </p:column>
    <p:column style="width:32px">
    <p:rowEditor />
    </p:column>
    </p:dataTable>
    </h:form>
<!-- fin de la tabla -->
  </div>
  </br></br>
    <button type="button" class="btn btn-default">Guardar Factura</button>
    <button type="button" class="btn btn-default">Imprimir Factura</button>
    <button type="button" class="btn btn-default">Salir sin guardar</button> </br></br>
</div>
</div></div></div>
</div>
</section>
